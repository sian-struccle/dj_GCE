{% extends "base.html" %}
{% block content %}
<div class="row" style="margin: 2em;">
    <div class="col-md-8 col-xs-1">
        <div class="row">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <form action="{% url 'blog:create' %}" method="POST">
                        <h3 class="mb-0">Author_{{ user.pk}}</h3>
                        <h3 class="pb-4 mb-4 fst-italic border-bottom">
                            <input style="width:100%; height:100px;" name="title" placeholder="Title here">
                        </h3>
                        <textarea name="body" style="width:100%; height: 100vh" placeholder="Content here"></textarea>
                        {% csrf_token %}
                        <button class="btn btn-lg btn-primary" type="submit" onclick="return confirm('Post?')">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-xs-1">
        <h4 class="fst-italic">This is a charange space</h4>
    </div>
</div>

<h1>Post Page</h1>
<form action="{% url 'blog:create' %}" method="POST">
    {% for field in form %}
        <label>{{ field.label_tag }}</label>
        {{ field }}
        <br><br>
    {% endfor %}
    <button type="submit">Post</button>
    {% csrf_token %} 
</form>
{% endblock %}
