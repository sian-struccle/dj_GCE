{% extends "base.html" %}
{% block content %}
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        text-align: center;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

<div class="row">
    <div class="col-lg-6 col-xs-1">
        <main class="form-signin">
            <form action="{% url 'signup:login' %}" method="POST">
              <h1 class="h3 mb-3 fw-normal">Please log in</h1>
          
              <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
              {% csrf_token %}
            </form>
        </main>
    </div>
    <div class="col-lg-6 col-xs-1">
        <main class="form-signin">
            <form action="{% url 'signup:index' %}" method="POST">
              <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
              <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input name="password1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password for check</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-success" type="submit">Sign up</button>
              {% csrf_token %}
            </form>
        </main>
    </div>
</div>
{% endblock %}
